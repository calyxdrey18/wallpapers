<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>𝕎𝔸𝕃𝕃ℙ𝔸ℙ𝔼ℝ 𝔾𝔸𝕃𝕃𝔼ℝ𝕐</title>
  
  <!-- External CSS and Font Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  
  <!-- Link to your local CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="particles-container"></div>
  <div id="global-notifier"></div>

  <header class="site-header">
    <button id="menu-toggle-btn" class="header-btn"><i class="fas fa-bars"></i></button>
    <div class="header-logo"><h1 class="logo">𝕎𝔸𝕃𝕃ℙ𝔸ℙ𝔼ℝ 𝔾𝔸𝕃𝕃𝔼ℝ𝕐</h1></div>
    <button id="add-wallpaper-btn" class="header-btn add-wallpaper-btn"><i class="fas fa-plus"></i><span class="text">Add Wallpaper</span></button>
  </header>

  <div id="page-overlay"></div>

  <nav id="sidebar-menu" class="sidebar-menu">
    <div class="sidebar-header"><h2 class="sidebar-title">Menu</h2></div>
    <div class="sidebar-nav">
      <button class="filter-btn active"><i class="fas fa-image"></i> All Wallpapers</button>
      <div class="sidebar-divider"></div>
      <button id="admin-mode-btn" class="filter-btn"><i class="fas fa-shield-alt"></i> Admin Mode</button>
      <button id="leave-admin-btn" class="filter-btn" style="display: none;"><i class="fas fa-shield-alt"></i> Leave Admin</button>
    </div>
  </nav>

  <main class="page-wrapper">
    <div class="search-container"><input type="search" id="search-input" placeholder="Search wallpapers by uploader..." class="form-control" /></div>
    <div class="gallery-container" id="galleryContainer"></div>
  </main>

  <!-- Upload Form Modal -->
  <div id="form-overlay" class="form-overlay">
    <div id="form-section" class="form-section">
      <button id="close-form-btn" class="close-btn"><i class="fas fa-times"></i></button>
      <h2 class="form-title">Add Your Wallpaper</h2>
      <form id="wallpaperForm" autocomplete="off" novalidate>
        <div class="form-group">
            <label>Wallpaper Image (Required, Max 400KB)</label>
            <div id="imageUploader" class="image-uploader">
                <input type="file" id="wallpaperImageInput" accept="image/*" />
                <div class="upload-prompt"><i class="fas fa-camera"></i><p>Click to upload</p></div>
                <img id="imagePreview" class="image-preview" alt="Icon Preview" />
                <button type="button" id="removeImageBtn" class="close-btn remove-image-btn"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="form-group"><label>Your Name</label><input type="text" id="uploaderName" class="form-control" required /></div>
        <button type="submit" id="submit-wallpaper-btn" class="submit-btn"><i class="fas fa-cloud-upload-alt"></i> Upload Wallpaper</button>
      </form>
    </div>
  </div>

  <!-- Admin Login Modal -->
  <div id="admin-security-modal" class="form-overlay">
    <div id="form-section-admin" class="form-section">
      <h2 class="form-title">Admin Login</h2>
      <form id="admin-login-form" autocomplete="off">
          <div class="form-group"><label>Password</label><input type="password" id="admin-password" class="form-control" required></div>
          <p id="admin-login-error" style="color:var(--error); min-height:1.2em;"></p>
          <button type="submit" class="submit-btn" style="margin-top:0;">Login</button>
          <button type="button" id="admin-panel-close-btn" class="submit-btn" style="background:var(--secondary); margin-top:1rem;">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Fullscreen Image Modal -->
  <div id="fullscreenModal" class="fullscreen-modal">
    <button id="fullscreenCloseBtn" class="fullscreen-close">×</button>
    <img id="fullscreenImage" class="fullscreen-image" src="" alt="Fullscreen Wallpaper"/>
    <div class="fullscreen-controls">
        <a id="fullscreenDownloadBtn" href="#" download class="fullscreen-btn" title="Download">
            <i class="fas fa-download"></i>
        </a>
    </div>
  </div>

  <footer class="site-footer-credit">
    <p><i class="fas fa-eye"></i> Website Views: <span id="websiteViewsCount"><i class="fas fa-spinner fa-spin"></i></span></p>
    <p>Made with <i class="fas fa-heart"></i> by <span class="dev-name">Calyx Drey</span></p>
  </footer>

  <!-- Third-party JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
  
  <!-- Link to your local JavaScript file -->
  <script type="module" src="script.js"></script>
</body>
</html>
